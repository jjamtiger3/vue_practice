<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue Router Sample</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
      <div id="app" class="">
          <button v-on:click="getData">프레임워크 목록 가져오기</button>
      </div>
      <script type="text/javascript">
            new Vue({
                el: '#app',
                methods: {
                    getData: function() {
                        axios.get('https://raw.githubusercontent.com/joshua1988/doit-vuejs/master/data/demo.json').then(function (res) {
                            console.log(res);
                        });
                    }
                }
            });
      </script>
  </body>
</html>
