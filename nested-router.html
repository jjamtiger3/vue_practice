<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue Router Sample</title>
  </head>
  <body>
      <div id="app" class="">
          <router-view></router-view>
      </div>
      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
      <script type="text/javascript" src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
      <script type="text/javascript">
            var UserTemplate = [
                '<div>',
                    'User Component',
                    '<router-view></router-view>',
                '</div>'
            ].join('');
            var User = {
                template: UserTemplate
            };
            var UserProfile = {
                template: '<p>User Profile Component</p>'
            };
            var UserPost = {
                template: '<p>User Post Component</p>'
            };

            var routes = [
                {
                    path: '/user',
                    component: User,
                    children: [
                        {
                            path: 'posts',
                            component: UserPost
                        },
                        {
                            path: 'profile',
                            component: UserProfile
                        }
                    ]
                }
            ];

            var router = new VueRouter({
                routes
            });

            var app = new Vue({
                router
            }).$mount('#app');
      </script>
  </body>
</html>
