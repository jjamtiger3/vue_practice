<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue Sample</title>
  </head>
  <body>
      <div id="app" class="">
          {{ message }}
      </div>
      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
      <script type="text/javascript">
          new Vue({
            el: '#app',
            data: {
              message: 'Hello Vue.js!!'
            },
            beforeCreate: function () {
                console.log('beforeCreated');
            },
            created: function () {
                console.log('created');
            },
            mounted: function () {
                console.log('mounted');
                this.message = 'Hello Vue!!!!!!!';
            },
            updated: function () {
                console.log('updatedk');
            }
          });
      </script>
  </body>
</html>
